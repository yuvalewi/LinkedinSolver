<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossclimb Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .result-item { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-blue-400">Crossclimb Solver</h1>
                <p class="text-gray-400 mt-2">Enter all the clues and the word length to solve the ladder.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="word-length" class="block text-sm font-medium text-gray-300">Word Length</label>
                    <input type="number" id="word-length" class="mt-1 w-full p-2 bg-gray-900 border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., 5">
                </div>
                <div>
                    <label for="all-clues" class="block text-sm font-medium text-gray-300">All Clues</label>
                    <textarea id="all-clues" rows="6" class="mt-1 w-full p-2 bg-gray-900 border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Paste all clues here, one per line..."></textarea>
                </div>
            </div>

            <button id="solve-button" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105">
                Solve Ladder
            </button>

            <div id="results-container" class="mt-8 space-y-6">
                 <!-- Results will be injected here -->
            </div>
        </div>
        <footer class="text-center mt-6">
            <a href="/games/" class="text-blue-400 hover:text-blue-300">&larr; Back to All Games</a>
        </footer>
    </div>

    <script>
        const solveButton = document.getElementById('solve-button');
        const resultsContainer = document.getElementById('results-container');

        solveButton.addEventListener('click', handleSolve);

        async function handleSolve() {
            const allCluesRaw = document.getElementById('all-clues').value;
            const wordLength = document.getElementById('word-length').value;
            const allClues = allCluesRaw.split('\n').filter(clue => clue.trim() !== '');

            if (allClues.length < 2 || !wordLength) {
                displayMessage('Please provide at least two clues and the word length.');
                return;
            }

            setLoadingState(true);
            resultsContainer.innerHTML = '<p class="text-center text-gray-400">Solving...</p>';

            try {
                const response = await fetch('/api/crossclimb/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ allClues, wordLength: parseInt(wordLength) })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server Error: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                displayMessage(error.message);
            } finally {
                setLoadingState(false);
            }
        }
        
        function setLoadingState(isLoading) {
            solveButton.disabled = isLoading;
            solveButton.textContent = isLoading ? 'Solving...' : 'Solve Ladder';
        }

        function displayResults(data) {
            resultsContainer.innerHTML = '';
            const { solved_words, ordered_ladder } = data;

            if (!solved_words || !ordered_ladder || solved_words.length === 0 || ordered_ladder.length === 0) {
                displayMessage('The AI could not find a solution. Please check your clues.');
                return;
            }

            // --- Part 1: Display Solved Words ---
            const solvedWordsDiv = document.createElement('div');
            solvedWordsDiv.className = 'result-item';
            
            const solvedTitle = document.createElement('h3');
            solvedTitle.className = 'text-xl font-semibold text-center mb-3 text-blue-300';
            solvedTitle.textContent = '1. Solved Words';
            solvedWordsDiv.appendChild(solvedTitle);

            const solvedList = document.createElement('div');
            solvedList.className = 'grid grid-cols-1 gap-2 bg-gray-700 p-4 rounded-lg';
            solved_words.forEach(item => {
                const clueDiv = document.createElement('div');
                clueDiv.className = 'flex justify-between items-center text-sm';
                clueDiv.innerHTML = `<span class="text-gray-400">${item.clue}</span> <span class="font-semibold text-white">${item.word.toUpperCase()}</span>`;
                solvedList.appendChild(clueDiv);
            });
            solvedWordsDiv.appendChild(solvedList);
            resultsContainer.appendChild(solvedWordsDiv);

            // --- Part 2: Display Ordered Ladder ---
            const orderedLadderDiv = document.createElement('div');
            orderedLadderDiv.className = 'result-item';
            orderedLadderDiv.style.animationDelay = '200ms';

            const orderedTitle = document.createElement('h3');
            orderedTitle.className = 'text-xl font-semibold text-center mb-3 text-blue-300';
            orderedTitle.textContent = '2. Correct Order';
            orderedLadderDiv.appendChild(orderedTitle);
            
            const ladderDiv = document.createElement('div');
            ladderDiv.className = 'flex flex-col items-center space-y-2 bg-gray-700 p-4 rounded-lg';
            ordered_ladder.forEach((word, index) => {
                const rung = document.createElement('div');
                rung.className = 'w-full text-center p-2 bg-gray-800 rounded-md font-mono tracking-widest text-xl';
                rung.textContent = word.toUpperCase();
                ladderDiv.appendChild(rung);
            });
            orderedLadderDiv.appendChild(ladderDiv);
            resultsContainer.appendChild(orderedLadderDiv);
        }

        function displayMessage(message) {
            resultsContainer.innerHTML = '';
            const messageDiv = document.createElement('div');
            messageDiv.className = 'p-4 rounded-lg border bg-red-900 border-red-700 text-red-200 text-center';
            messageDiv.textContent = message;
            resultsContainer.appendChild(messageDiv);
        }
    </script>
</body>
</html>
