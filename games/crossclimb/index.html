<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossclimb Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ladder-rung { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-blue-400">Crossclimb Solver</h1>
                <p class="text-gray-400 mt-2">Enter all the clues and the word length to solve the ladder.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="word-length" class="block text-sm font-medium text-gray-300">Word Length</label>
                    <input type="number" id="word-length" class="mt-1 w-full p-2 bg-gray-900 border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., 5">
                </div>
                <div>
                    <label for="all-clues" class="block text-sm font-medium text-gray-300">All Clues</label>
                    <textarea id="all-clues" rows="6" class="mt-1 w-full p-2 bg-gray-900 border-2 border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Paste all clues here, one per line..."></textarea>
                </div>
            </div>

            <button id="solve-button" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-105">
                Solve Ladder
            </button>

            <div id="results-container" class="mt-8">
                 <div class="bg-gray-900/50 border-2 border-dashed border-gray-700 rounded-lg p-4 text-center text-gray-400">
                    <h3 class="font-semibold text-white mb-2">How to Use</h3>
                    <ol class="text-sm text-left list-decimal list-inside space-y-1">
                        <li>Enter the length of the words in the ladder.</li>
                        <li>Copy and paste all the clues from the game into the text box.</li>
                        <li>Click "Solve Ladder" to see the solution.</li>
                    </ol>
                </div>
            </div>
        </div>
        <footer class="text-center mt-6">
            <a href="/" class="text-blue-400 hover:text-blue-300">&larr; Back to All Games</a>
        </footer>
    </div>

    <script>
        const solveButton = document.getElementById('solve-button');
        const resultsContainer = document.getElementById('results-container');

        solveButton.addEventListener('click', handleSolve);

        async function handleSolve() {
            const allCluesRaw = document.getElementById('all-clues').value;
            const wordLength = document.getElementById('word-length').value;
            
            // Split clues by new line and filter out any empty lines
            const allClues = allCluesRaw.split('\n').filter(clue => clue.trim() !== '');

            if (allClues.length < 2 || !wordLength) {
                displayMessage('Please provide at least two clues and the word length.', 'error');
                return;
            }

            setLoadingState(true);

            try {
                const response = await fetch('/api/crossclimb/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ allClues, wordLength: parseInt(wordLength) })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server Error: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result.solution);

            } catch (error) {
                displayMessage(error.message, 'error');
            } finally {
                setLoadingState(false);
            }
        }
        
        function setLoadingState(isLoading) {
            solveButton.disabled = isLoading;
            solveButton.textContent = isLoading ? 'Solving...' : 'Solve Ladder';
        }

        function displayResults(solution) {
            resultsContainer.innerHTML = '';
            if (!solution || solution.length === 0) {
                displayMessage('The AI could not find a solution. Please check your clues.', 'error');
                return;
            }

            const ladderDiv = document.createElement('div');
            ladderDiv.className = 'flex flex-col items-center space-y-2 bg-gray-700 p-4 rounded-lg';
            
            solution.forEach((word, index) => {
                const rung = document.createElement('div');
                rung.className = 'ladder-rung w-full text-center p-2 bg-gray-800 rounded-md font-mono tracking-widest text-xl';
                rung.style.animationDelay = `${index * 100}ms`;
                rung.textContent = word.toUpperCase();
                ladderDiv.appendChild(rung);
            });
            resultsContainer.appendChild(ladderDiv);
        }

        function displayMessage(message, type = 'info') {
            resultsContainer.innerHTML = '';
            const colorClass = type === 'error' ? 'bg-red-900 border-red-700 text-red-200' : 'bg-blue-900 border-blue-700 text-blue-200';
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg border ${colorClass} text-center`;
            messageDiv.textContent = message;
            resultsContainer.appendChild(messageDiv);
        }
    </script>
</body>
</html>
