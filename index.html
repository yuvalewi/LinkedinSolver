<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Puzzle Solvers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-400 mb-4">Puzzle Solvers</h1>
        <p class="text-gray-400 text-lg mb-10">Select a game to solve.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Pinpoint Game Card -->
            <a href="/games/pinpoint/" class="bg-gray-800 rounded-xl shadow-lg p-8 hover:bg-gray-700 hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                <h2 class="text-2xl font-bold text-white mb-2">Pinpoint</h2>
                <p class="text-gray-400">Find the category for 5 words.</p>
            </a>

            <!-- Crossclimb Game Card -->
            <a href="/games/crossclimb/" class="bg-gray-800 rounded-xl shadow-lg p-8 hover:bg-gray-700 hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                <h2 class="text-2xl font-bold text-white mb-2">Crossclimb</h2>
                <p class="text-gray-400">Solve the word ladder puzzle.</p>
            </a>
            
            <!-- Queens Game Card -->
            <a href="/games/queens/" class="bg-gray-800 rounded-xl shadow-lg p-8 hover:bg-gray-700 hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-1">
                <h2 class="text-2xl font-bold text-white mb-2">Queens</h2>
                <p class="text-gray-400">Solve the logic grid puzzle.</p>
            </a>
        </div>
    </div>

</body>
</html>
